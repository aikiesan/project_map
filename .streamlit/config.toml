# Streamlit Configuration for CP2B Maps V2 Production
# WCAG 2.1 Level A Compliant Settings

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[server]
# Production server settings
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

# File watcher for better performance
fileWatcherType = "auto"

# Max upload size (100MB for large shapefiles/rasters)
maxUploadSize = 100

[browser]
# Browser settings
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 8501

[client]
# Show error details in production
showErrorDetails = true
toolbarMode = "minimal"

[runner]
# Performance settings
magicEnabled = true
fastReruns = true

[logger]
# Logging level
level = "info"
messageFormat = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[deprecation]
# Disable deprecation warnings in production
showfileUploaderEncoding = false
showPyplotGlobalUse = false